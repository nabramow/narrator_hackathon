<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Capture Demo</title>
</head>
<body>
  <h1>Webcam Capture Demo</h1>
  <div>
    <button id="captureButton">Capture Image</button>
  </div>
  <p>Result:</p>
  <div id="imageContainer">
    <!-- The captured image will be displayed here -->
  </div>
  <p>Description:</p>
  <div id="descriptionContainer">
    <!-- The captured image will be displayed here -->
  </div>
  <script>
    const captureButton = document.getElementById('captureButton');
    const imageContainer = document.getElementById('imageContainer');

    captureButton.addEventListener('click', async () => {
      const response = await fetch('/capture');
      const json = await response.json();

      if (response.ok) {
        alert(json.text);
        displayCapturedImageAndDescription(json);
      } else {
        console.error('Error capturing image:', response.statusText);
      }
    });

    function displayCapturedImageAndDescription(json) {
      // Create an image element and set its source to the captured image path
      const imgElement = document.createElement('img');
      imgElement.src = json.imagePath;

      // Append the image element to the container
      imageContainer.src = null; // Clear previous images
      imageContainer.appendChild(imgElement);

      const descriptionElement = document.getElementById('descriptionContainer');
      descriptionElement.innerHTML = json.description;
    }
  </script>
</body>
</html>
